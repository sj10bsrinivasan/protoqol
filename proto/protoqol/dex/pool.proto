syntax = "proto3";
package protoqol.dex;

option go_package = "protoqol/x/dex/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Pool {
  uint64 id = 1;
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false]; 
  int32 height = 3; 
  string creator = 4;
}
